<div>
	<a href="#/">View List</a>
	<a href="#/add">Add Movie</a>
</div>
<h1>Movie List</h1>
<div>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Year</th>
				<th>Main Actors</th>
				<th>Rating</th>
				<th>Watched?</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='(key, movie) in view.movies'>
				<td>{{movie.Title}}</td> <!-- title -->
				<td>{{movie.Year}}</td> <!-- year -->
				<td><span ng-repeat='actor in movie.Actors'>{{actor}}</span></td> <!-- main actors -->
				<td>{{movie.Rating}}</td> <!-- rating -->
	 			<td><input type="checkbox" name="" value="" ng-checked='{{movie.Watched}}'></td> <!-- watched checkbox -->
	 			<td><button type="submit" ng-click="view.deleteMovie(key)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
