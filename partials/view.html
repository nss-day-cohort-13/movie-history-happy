<div>
	<a href="#/">View List</a>
	<a href="#/add">Add Movie</a>
</div>
<h1>Movie List</h1>
<div>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Year</th>
				<th>Main Actors</th>
				<th>Rating</th>
				<th>Watched?</th>
			</tr>
		</thead>
		<tbody ng-repeat='movie in view.movies'>
			<tr>
				<td>{{movie.Title}}</td> <!-- title -->
				<td>{{movie.Year}}</td> <!-- year -->
				<td ng-repeat='actor in movie.Actors'><span>{{actor}}</span></td> <!-- main actors -->
				<td>{{movie.Rating}}</td> <!-- rating -->
	 			<td><input type="checkbox" name="" value="" ng-checked='{{movie.Watched}}'></td> <!-- watched checkbox -->
			</tr>
		</tbody>
	</table>
</div>
